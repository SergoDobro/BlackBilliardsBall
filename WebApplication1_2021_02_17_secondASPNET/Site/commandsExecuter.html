    <button onclick="GetCommands()">Get Commands!</button>
    <div id="commandsPlace">Commands:</div>
    <canvas id="MainCanvas" width="320" height="240"></canvas>
    <script>
        const canvas = document.getElementById("MainCanvas");
        const width = 0;
        const height = 0;
        const ctx = canvas.getContext("2d");
        var Player_X = 50;
        var Player_Y = 50;
        var canContinue = true;

        async function GetCommands() {
            var getCommands = await fetch("/Get_executeCommands?CommandsList.txt");
            var placeHolder = document.getElementById("commandsPlace");
            var answer = await getCommands.text();
            placeHolder.innerHTML = answer;

            var arrayOfCommands = answer.split(' ');

            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;
            ctx.fillStyle = 'rgb(0, 0, 0)';
            ctx.fillRect(0, 0, width, height);
            Player_X = 100;
            Player_Y = 50;


            arrayOfCommands.forEach(Element => Mover(Element));


        }
        function Mover(string) {
            if (string == "Right") {
                Right();
            }
            else if (string == "Up") {
                Up();
            }
            else if (string == "Left") {
                Left();
            }
            else if (string == "Down") {
                Down();
            }
        }
        function Right() {
            canContinue = false;
            ctx.fillStyle = 'rgb(255, 0, 0)';
            ctx.fillRect(Player_X, Player_Y, 50, 50);
            var new_X = Player_X + 50;
            var timer = setInterval(() => {
                ctx.fillStyle = 'rgb(0, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
                Player_X += 5;
                if (Player_X > new_X) {
                    canContinue = true;
                    clearInterval(timer);
                }
                ctx.fillStyle = 'rgb(255, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
            }, 10);


        }
        function Left() {
            canContinue = false;
            ctx.fillStyle = 'rgb(255, 0, 0)';
            ctx.fillRect(Player_X, Player_Y, 50, 50);
            var new_X = Player_X - 50;
            var timer = setInterval(() => {
                ctx.fillStyle = 'rgb(0, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
                Player_X -= 5;
                if (Player_X < new_X) {
                    canContinue = true;
                    clearInterval(timer);
                }
                ctx.fillStyle = 'rgb(255, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
            }, 10);


        }
        function Up() {

            canContinue = false;
            ctx.fillStyle = 'rgb(255, 0, 0)';
            ctx.fillRect(Player_X, Player_Y, 50, 50);
            var new_Y = Player_Y - 50;
            var timer = setInterval(() => {
                ctx.fillStyle = 'rgb(0, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
                Player_Y -= 5;
                if (Player_Y < new_Y) {
                    canContinue = true;
                    clearInterval(timer);
                }
                ctx.fillStyle = 'rgb(255, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
            }, 10);

        } function Down() {

            canContinue = false;
            ctx.fillStyle = 'rgb(255, 0, 0)';
            ctx.fillRect(Player_X, Player_Y, 50, 50);
            var new_Y = Player_Y + 50;
            var timer = setInterval(() => {
                ctx.fillStyle = 'rgb(0, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
                Player_Y += 5;
                if (Player_Y > new_Y) {
                    canContinue = true;
                    clearInterval(timer);
                }
                ctx.fillStyle = 'rgb(255, 0, 0)';
                ctx.fillRect(Player_X, Player_Y, 50, 50);
            }, 10);

        }
        document.onkeydown = function checkKeycode(event) {
            var keycode;
            if (!event) var event = window.event;
            if (event.keyCode) keycode = event.keyCode; // для IE
            else if (event.which) keycode = event.which; // для всех браузеров
            //alert("keycode: " + keycode); // Выводим сообщение
            // Тут можно написать функции при нажатии нужных клавиш
            if (keycode == 87) {
                Up();
            }
            if (keycode == 83) {
                Down();
            }
            if (keycode == 65) {
                Left();
            }
            if (keycode == 68) {
                Right();
            }
