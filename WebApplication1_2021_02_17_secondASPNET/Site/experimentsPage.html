                    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
                    <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var chart = new Chart(ctx, {
                            // The type of chart we want to create

                                }]
                            },

                            // Configuration options go here
                            options: {
                                animation: {
                                    duration: 1000 // general animation time
                                },
                            }
                        });
                        function OnClick2() {
                            chart.data.datasets[0].data[0] += 10;
                            chart.data.datasets[0].data[1] += 5;
                            chart.data.datasets[0].data[3] += 1;
                            chart.data.datasets[0].data[4] -= 5;
                            chart.update();

        <div class="accordion-item">

                </button>

            <div id="flush-collapsefour" class="accordion-collapse collapse" aria-labelledby="flush-headingfour" data-bs-parent="#accordionFlushExample">

                <button onclick="OnClickGetVariants()" style="width:720px; height:60px"></button>
                <div id="answerTest2">

                </div>
                <script>
                    function OnClickGetVariants() {
                        GetPredictions();
                    }
                    async function GetPredictions() {
                        let answerPlace = document.getElementById("answerTest2");
                        //var answer = await fetch("/get_random_prediction?testlolTet");
                        //var response = await answer.text();
                        
                        var correctResponse = await fetch("/GetAllPredictions");
                        var response = await correctResponse.json();
                        answerPlace.innerHTML = "";
                        for (var i = 0; i < response.answers.length; i++) {
                            var name = '"' + "a" + (response.answers[i].predictionId + "_" + i) + '"';
                            var inputter = "<input type='text' class='form-control' placeholder='New answer' aria-label='New answer' aria-describedby='button-addon2' id='in" + "a" + (response.answers[i].predictionId +"_" +i) + "' value='" + response.answers[i].predictionString + "'>";
                            answerPlace.innerHTML = ("<div id=" + name + " class=\"input-group mb-3\">" +
                                "<button onclick='OnClickDel(" + '"' + response.answers[i].predictionString + '"' + ")' class='btn btn-outline-secondary btn-warning' type='button' id='btn" + (response.answers[i].predictionId + "_" + i) + "' style='width: 120px; height: 60px'>" +
                                " Delete </button>" +
                                "<button onclick='OnClickRed(" + '"' + response.answers[i].predictionString + '"' + ", " + name +")' class='btn btn-outline-secondary btn-warning' type='button' id='btn" + i + "' style='width: 120px; height: 60px'>" +
                                " Redact </button>"
                                + inputter + "</div>") + answerPlace.innerHTML;
                        }
                        
                    };
                    async function OnClickDel(delet) {
                        await fetch("/removePrediction", {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                PredictionString: delet,
                                PredictionId: 0
                            })
                        }).then((x) => GetPredictions());
                    }
                    async function OnClickRed(delet, myDiv) {
                        var curDiv = document.getElementById(myDiv);
                        //alert(curDiv.innerHTML);
                        var name =  myDiv;
                        var help = '"';
                        curDiv.innerHTML +=  "<button onclick='OnClickRedCom(\"" + delet + "\", \"in" + name + "\")' class='btn btn-outline-secondary btn-warning' type='button' id='button-addon2' style='width:720px; height:60px'> Commit Changes </button>";
                        //await fetch("/removePrediction", {
                        //    method: 'POST',
                        //    headers: {
                        //        'Content-Type': 'application/json'
                        //    },
                        //    body: JSON.stringify({ PredictionString: delet })
                        //}).then((x) => GetPredictions());
                    }
                    async function OnClickRedCom(deletold, myDiv) {
                        var curDiv = document.getElementById(myDiv);
                        await fetch("/changePrediction", {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                OldPredictionString: deletold,
                                NewPredictionString: curDiv.value
                            })
                        });
                        GetPredictions()

                    }
                </script>
