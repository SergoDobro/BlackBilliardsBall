<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body id="body">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Predictions.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predictions">Predictions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminPage">Administrators room</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <table>
        <tr>
            <td><h3>Логин:</h3></td>
            <td><input id="login" type="text" size="10" /></td>
        </tr>
        <tr>
            <td><h3>Пароль:</h3></td>
            <td><input id="password" type="password" size="10" />
            <td>
        </tr>
        <tr>
            <td colspan=2><center><button onclick="onClick()">Войти</button></center></td>
        </tr>
    </table>

    <!--<a href="../adminPage">Go to admin page</a>
    <a href="../predictions">Go to Predictions page</a>-->

    <script>
        window.onload = function () {
            console.log('OK');
        };

        window.onkeypress = event => {
            if (event.key === "Enter") {
                onClick();
            }
        };

        async function onClick() {
            let password = document.getElementById("password");
            let longin = document.getElementById("login");


            var correctPasswordResponse = await fetch("/password");
            var correctPassword = await correctPasswordResponse.text();

            var correctLoginResponse = await fetch("/login");
            var correctLogin = await correctLoginResponse.text();

            if (password.value === correctPassword && longin.value.toLowerCase() === correctLogin) {
                console.log("Ok");
                window.location = "../adminPage";
            }
            else {
                alert("NO!");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
