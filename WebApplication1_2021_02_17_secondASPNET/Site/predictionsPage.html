        window.onload = function () {

        function GetPrediction()
        {
            //let answerPlace = document.getElementById("answerPlace");

            var responsePromice = fetch("/getAnswers");
            responsePromice.then((response) =>

                    answerPlace.innerHTML += "<div>" + response2 + "</div>";
                });

        };
        function GetPerdiction2() {
            fetch("/getAnswers").then((resp) => {
                resp.text().then((response) => {
                    let answerPlace = document.getElementById("answerPlace");
                    answerPlace.textContent = answerPlace.textContent.replace("Вот", "*Засекречено*");
                    answerPlace.innerHTML += "<div>" + response + "</div>";
                });
            }); 
        }
